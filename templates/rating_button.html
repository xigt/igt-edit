{% macro rating_button(color, enabled, quality) %}
    <img id="rating-{{ color }}" src="/static/images/smiley-{{ color }}.png" class="rating-button {{ 'rating-enabled' if enabled else 'rating-disabled' }}"
        {% if enabled %}
         onclick="setRating({{ quality }})"
        {% else %}
         onclick=""
        {% endif %}
    />
{% endmacro %}
