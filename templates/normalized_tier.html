<TABLE class="normtable">
    {% for line in lines %}
        <TR id="n{{ line.get('num') }}" class="textrow normalrow">
            <TD class="short-col"></TD>
            <TD class="short-col">
                <input class="tag-input" value="{{ line.get('tag') }}" type="text"/>
            </TD>
            <TD class="textinput">
                <input class="line-input" type="text" value="{{ line.get('text') }}"/>
            </TD>
        </TR>
    {% endfor %}
</TABLE>
