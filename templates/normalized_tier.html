<TABLE class="texttable">
    {% for line in lines %}
        <TR class="textrow">
            <TD class="short-col"></TD>
            <TD class="short-col"><pre>{{ line.get('tag') }}</pre></TD>
            <TD class="textinput">
                <input class="normal-input" id="normal-{{ line.get('id') }}" type="text" value="{{ line.get('text') }}"/>
            </TD>
        </TR>
    {% endfor %}
</TABLE>
